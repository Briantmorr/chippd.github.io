<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Jobster</title>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/style.css">


		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- Leave those next 4 lines if you care about users using IE8 -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<div class="container-fluid homepageContainer" style="padding-top:30vh">
<!-- 
			<div class="jumbotron">
			  <h1>Hello, world!</h1>
			  <p>...</p>
			  <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
			</div> -->
			<div class="row" style="">
				<div class="col-sm-8 col-sm-offset-2">
					<img src="img/logo2.png" alt="" class="center-block homepageLogo">
					<h1 class="center-block homepageSub">Search IrishJobs.ie, jobs.ie, and Monster.ie in one place</h1>
					<form id="searchForm" class="form-inline">
					  <div class="form-group">
					  	<label for="keyword" class="sr-only">job keyword</label>
					    <input type="text" class="form-control m-t-1" id="keyword" placeholder="job" name="keyword">
					    <label for="location" class="sr-only">job location</label>
					    <input type="text" class="form-control m-t-1" name="location" placeholder="location" data-provide="typeahead" id="jobLocation">
					  </div>
					  <button type="submit" class="btn btn-default m-t-1">Go</button>
				  </form>
				</div>
			</div>






		</div>



		<!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
		<script src="js/jquery-3.1.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/typeahead.js"></script>
		<script src="js/myScripts.js"></script>
	</body>
</html>
