<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Jobster Results</title>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/hover.css">
		<link rel="stylesheet" href="css/style.css">


		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- Leave those next 4 lines if you care about users using IE8 -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<div class="container-fluid homepageContainer" style="padding-top:10vh">

			<div class="row" style="">
				<div class="col-sm-8 col-sm-offset-2">
					<a href="/">
						<img src="img/logo2.png" alt="" class="center-block homepageLogo">
					</a>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">
					<form id="searchForm" class="form-inline">
					  <div class="form-group">
					  	<label for="keyword" class="sr-only">job keyword</label>
					    <input type="text" class="form-control m-t-1" id="keyword" placeholder="job" name="keyword">
					    <label for="location" class="sr-only">job location</label>
					    <input type="text" class="form-control m-t-1" name="location" placeholder="location" data-provide="typeahead" id="jobLocation">
					  </div>
					  <button type="submit" class="btn btn-default m-t-1">Go</button>
				  </form>
				</div>
			</div>


			<div class="col-sm-8 col-sm-offset-2" style="margin-top:25px">
				<div class="row">
					<div class="col-sm-3 align-center p-t-1">
						<img src="img/loading.svg" id="irishJobsLoading" width="25px">
						<img src="img/tick.png" class="loadingDone" width="25px" alt="">
						<img src="img/noJobs.png" class="no-jobs" width="25px" alt="">
						<img src="img/irishjobs.png" width=75px >
					</div>
					<div class="col-sm-3 align-center p-t-1">
						<img src="img/loading.svg" id="jobsLoading" width="25px">
						<img src="img/tick.png" class="loadingDone" width="25px" alt="">
						<img src="img/noJobs.png" class="no-jobs" width="25px" alt="">
						<img src="img/jobs.png" width=75px >
					</div>
					<div class="col-sm-3 align-center p-t-1">
						<img src="img/loading.svg" id="monsterLoading" width="25px">
						<img src="img/tick.png" class="loadingDone" width="25px" alt="">
						<img src="img/noJobs.png" class="no-jobs" width="25px" alt="">
						<img src="img/monster.png" width=75px >
					</div>
					<div class="col-sm-3 align-center p-t-1">
						<img src="img/loading.svg" id="linkedinLoading" width="25px">
						<img src="img/tick.png" class="loadingDone" width="25px" alt="">
						<img src="img/noJobs.png" class="no-jobs" width="25px" alt="">
						<img src="img/linkedin.png" width=75px >
					</div>
				</div>
			</div>


			<div class="row">
			    <div class="col-sm-8 col-sm-offset-2">
			        <ul class="list-group results-list" id="results">
			            <!-- jobs go here -->
			        </ul>
			    </div>
			</div>


			<div class="modal fade" tabindex="-1" role="dialog" id="peakModal">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title"></h4>
			      </div>
			      <div class="modal-body">
			      	<div class="center-block text-center" id="peakModalLoader">
			      		<p>Fetching job details</p>
			      		<img src="img/loading.svg" width="50" alt="">
			      	</div>
			      	<div class="description">
			      		
			      	</div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <a href="" target="_blank" id="modal-apply-link" class="btn btn-default" >Apply</a>
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->




		<!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
		<script src="js/jquery-3.1.0.min.js"></script>
		<script src="js/handlebars.min-latest.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/typeahead.js"></script>
		<script src="js/myScripts.js"></script>
		<script id="job-template" type="text/x-handlebars-template">
		  <div class="job-listing media animated fadeInUp">
<!-- 			  <a href="{{link}}" target="_blank"> -->
				  <div class="hidden-xs media-left media-middle">
			      <img class="media-object site-logo" src="{{siteLogo}}" alt="">
				  </div>
				  <div class="job-description media-body">
				  	<img src="{{siteLogo}}" class="visible-xs site-logo" style="margin-bottom:10px">
				    <h4 class="media-heading">{{title}}</h4>
				    <p>{{description}}</p>
				    <p>

				    {{#if company}}
							<span>{{company}}, </span>
						{{/if}}
				  	
				  	{{#if location}}
				  		<span>{{location}}, </span>
				  	{{/if}}
							
				  	{{#if date}}
				  		<span>{{date}}</span>
				  	{{/if}}
				  </p>
				  <div class="btn-group" role="group" aria-label="...">
					  <a target="_blank" class="btn btn-default" href={{link}}>
					   <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>  Open</a>
					  <a data-toggle="modal" data-target="#peakModal" class="btn btn-default" onclick="fetchJob('{{link}}')">
					   <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>  Peak</a>
					</div>
				  </div>
<!-- 			  </a> -->
			</div>
		</script>
		<script id="no-jobs-template" type="text/x-handlebars-template">
			<div class="job-listing media animated fadeInUp">
				  <div class="hidden-xs media-left media-middle">
			      <img class="media-object site-logo" src="{{siteLogo}}" alt="">
				  </div>
				  <div class="job-description media-body">
				  	<img src="{{siteLogo}}" class="visible-xs site-logo" style="margin-bottom:10px">
				    <h4 class="media-heading">{{title}}</h4>
				    <p>{{message}}</p>
				  </div>
			</div>
		</script>
		<script>
			window.onload = loadSearchPage()
		</script>
	</body>
</html>
